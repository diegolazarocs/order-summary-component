<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <style></style>
  </head>
  <body>
    <div class="card">
      <div class="card_image"></div>
      <div class="card_content">

        <h2 class="card_title">Order Summary</h2>
        <p class="card_text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card_plan">
        <div class="card_plan_image"></div>
            <div class="card_plan_price">
              <span class="annual_plan">Annual Plan</span>
              <span class="annual_price">$59.99/year</span>
            </div>
            <div class="card_plan_change">Change</div>
        </div>
        <div class="card_buttons">
          <button class="card_payment">Proceed to Payment</button>
          <button class="card_cancel">Cancel Order</button>
        </div>
      </div>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><br />
      Coded by <a href="#">Diego LÃ¡zaro</a>
    </footer>
  </body>
</html>
